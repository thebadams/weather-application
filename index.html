<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Local Weather and Forecast</title>
</head>
<body>
    <header class="jumbotron text-center">
        <h1 class="display-1">The Weather Application</h1>
        <p class="lead">The Simple Way To Get Weather</p>
    </header>
    <div class="row">
        <aside class="col-12 col-lg-4">
            <section id="search-form" class="form card card-body my-3"> 
                <h3 class="card-title">Search Here</h3>      
                <input type="text" name="city-name" id="city-name">
                <button id="weather-btn" class="btn my-3">Get Weather Report</button>
            </section>
        <section id="history" class= "card card-body my-3">
            <h3 class="card-title">Previous Searches</h3>
            <ul id="history-list">

            </ul>
            
        </section>
        </aside>
        <main class = "col-12 col-lg-8 row flex-column align-items-center">
            <section id="current-weather" class= "my-3">

            </section>
            <section id="forecast">

            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="./assets/js/api-keys.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
